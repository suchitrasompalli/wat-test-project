<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body id="index-page">
        <div class="container">
            <div class="hero-unit">
                <h2 data-bind="with: currentPerson">Who is <span id="quiz-name" data-bind="text: fullName"></span>?</h2>
                 <div class="container-fluid">
                    <!-- Control the column width, and how they should appear on different devices -->
                    <div class="row" data-bind="foreach: quizPeople">
                      <div class="column col-sm-3"><img data-bind="attr:{src: $data.imgSrc}, click: $parent.checkAnswer, css: $data.cssClass"></div>
                    </div>
                 </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <script src="/scripts/vendor/knockout-3.2.0.js"></script>
        <script src="/scripts/main.js"></script>
    </body>
</html>
