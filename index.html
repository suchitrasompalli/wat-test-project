<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body>
      <div class="nav">
          <ul>
            <li><a data-bind="click: defaultUpdate">Play</a></li>
            <li><a data-bind="click: teamUpdate">Team Play</a></li>
            <li><a data-bind="click: mikeUpdate">Mike Search</a></li>

          </ul>
      </div>
        <div id="index-page" class="container-fluid">
              <h2 class="center" data-bind="with: currentPerson">Who is <span id="quiz-name" data-bind="text: fullName"></span>?</h2>
              <p class="stats">Total Clicks: <span data-bind="text: total_clicks"></span></p>
              <p class="stats">Total Correct Clicks: <span data-bind="text: correct_clicks"></span></p>
              <div id="photo-row" class="container-fluid">
                    <!-- Control the column width, and how they should appear on different devices -->
                    <div class="row" data-bind="foreach: quizPeople">
                      <div class="column col-sm-3" data-bind="css: $data.cssClass"><img data-bind="attr:{src: $data.imgSrc}, click: $parent.checkAnswer"></div>
                    </div>
              </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
        <script src="/scripts/vendor/knockout-3.2.0.js"></script>
        <script src="/scripts/main.js"></script>
    </body>
</html>
